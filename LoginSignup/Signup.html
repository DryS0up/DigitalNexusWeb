<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signupStyle.css">
</head>
<body>
    <header>
        <img src="../Images/logo.jpg" alt="Logo" class="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <a class="login" href="#"><button>Login</button></a>
    </header>

    <div class="sectionA">
        <div class="headingJumbo">
            <h2>Grow your skills with us.</h2>
        </div>
        <div class="introContent">
            <p>Explore our courses on tech and Grow your Skills</p>
            <form>
                <label for="username">Username:</label><br>
                <input type="text" placeholder="Enter your username" name="username" id="username"><br>
                <label for="email">Email:</label><br>
                <input type="text" placeholder="Enter your Email" name="email" id="email"><br>
                <label for="password">Password:</label><br>
                <input type="text" placeholder="Enter your password" name="password" id="password"><br>
                <input type="submit" id="submit" name="submit">
            </form>
        </div>
        
    </div>

</body>
</html>
